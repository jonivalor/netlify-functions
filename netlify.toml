# The following redirect is intended for use with most SPAs that handle
# routing internally.

[build]
  node_bundler = "esbuild"  
  functions = "functions/"

[[redirects]]
  from = '/api/*'
  to = '/.netlify/functions/:splat'
  status = 200

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"